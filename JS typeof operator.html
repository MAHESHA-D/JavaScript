<!DOCTYPE html>
<html>
<head>
    
    <title>Typeof operator</title>
</head>
<body>
    <h2> Typeof Operator</h2>
    <p id="typeof"></p>
    <script>
let num=10; // Returns Number
let t="Text"; //Returns string
let a=[1,2,3,4];
let u; //Returns undefined
let n=null; //Retuns object
let b=true; //Returns Boolean
let f=function() {} //Returns Function
document.getElementById('typeof').innerHTML="10 is : "+typeof num+"<br>"+"Text is : "+typeof t+"<br>"+
"array is : "+typeof a+"<br>"+"u is : "+typeof u+"<br>"+"n is : "+typeof n+"<br>"+"B is : "+typeof b+"<br>"+"F is : "+typeof f;
    </script>
</body>
</html>
