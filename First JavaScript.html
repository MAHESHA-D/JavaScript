<!DOCTYPE html>
<html>
<head>
    <title>First JavaScript</title>
</head>
<body>
    <h1>JAVA SCRIPT</h1>
    <h3>JavaScript Can Change Element</h3>
<p id="demo">JavaScript Can Change Element</p>
<button type="button" onclick="document.getElementById('demo').innerHTML='Hello JavaScript !'">Click me </button><hr>
<h3>Hiding Element</h3>
<p id="demo2">JavaScript can hide HTML elements.</p>
<button type="button" onclick="document.getElementById('demo2').style.display='none'">Click Me!</button><hr>
<h3>JavaScript can show hidden HTML elements.</h3>
<p id="demo3" style="display:none">Hello JavaScript!</p>
<button type="button" onclick="document.getElementById('demo3').style.display='block'">Click Me!</button><hr>
<h3>Script tag</h3>
<p id="first"></p>
<script>
document.getElementById("first").innerHTML = "My First JavaScript";
</script>
</body>
</html>
